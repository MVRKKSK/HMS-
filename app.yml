runtime: nodejs18

instance_class: F1

handlers:
  - url: /assets
    static_dir: dist/assets

  - url: /
    static_files: dist/index.html
    upload: dist/index.html

  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)

  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html

env_variables:
  NODE_ENV: 'production'
